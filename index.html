<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="image-ctn">
        <div class="title-ctn">
          <img src="book.svg" alt="stack of books" class="book-stack-image">
          <h1>BECOME A MENTOR</h1>
        </div>
          <img src="study.gif" alt="student exhausted from studying" class="student-image">
      </div>
      <div class="info-ctn">
        <p>
          This is not a real online service! 
          You know you need something like this in your life to help you realize your deepest dreams.
          Sign up now to get started. 
        </p> 
          <form action="/">
            <fieldset>
              <legend>Contact Details</legend>

              <div>
                <label for="first_name">First Name</label>
                <input id="first_name" name =first_name type="text" required/>
              </div>

              <div>
                <label for="last_name">Last Name</label>
                <input id="last_name" name="last_name" type="text" required/> 
              </div> 

              <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
              </div>

            </fieldset>

            <fieldset>
                <legend>Username Details</legend>
                <div>
                  <label for="username">Username</label>
                  <input type="text" id="username" name="username" />
                </div>

                <div>
                  <label for="password">Password</label>
                  <input type="password" id="password" name="password" />
                </div>
            </fieldset>

            <fieldset>
              <legend>Mentor Details</legend>
              <label for="subject-choice">What subject do you need tutoring in?</label>
              <select name="subject-choice">
                <option value="Math">Math</option>
                <option value="Science">Science</option>
                <option value="History">History</option>
                <option value="English">English</option>
                <option value="Foreign Language">Foreign Language</option>
              </select>
            </fieldset>
            <button type="submit">Become a Mentee</button>
          </form>
          Already are a member? <a href="/">Log In</a>
      </div>
    </div>
  </body>
</html>
