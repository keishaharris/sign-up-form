<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />
    <title>Sign up Form</title>
  </head>
  <body>
    <div class="main-ctn">
      <div class="image-ctn">
        <div class="title-ctn">
          <img src="book.svg" alt="logo" class="logo" />
          <h1>Odin</h1>
        </div>
      </div>
      <div class="info-ctn">
        <div class="content-1 ctn"><p>This is not a real online service! 
          You know you need something like this in your life to help you realize you deepest dreams. 
          Sign up <i><b><u>now</u></b></i> to get started. 
          <br><br>
          You <i><b>know</b></i> you want to.</p>
        </div>
        <form action=""> 

          <section>Let's do this! </section>

          <div class="form-ctn">
          <div class="left">
          <div class="input">
            <label for="first-name">First name</label>
            <input type="text" name="first-name" id="first-name" required/>
          </div>
          <div class="input">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required/>
          </div>
          <div class="input">
            <label for="pass1">Password</label>
            <input type="password" name="pass1" id="pass1" required/>
          </div>
        </div>
        <div class="right">
          <div class="input">
            <label for="last-name">Last name</label>
            <input type="text" name="last-name" id="last-name"  required/>
          </div>
          <div class="input">
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone" required/>
          </div>
          <div class="input">
            <label for="pass2">Confirm Password</label>
            <input type="password" name="pass2" id="pass2" class="password" required/>
            <div class="err-msg">*Passwords do not match.</div>
          </div>
        </div>
      </div>
          <div class="submit-ctn">
          <button type="submit">Create Account</button>

          <p>
            Already have an account? <a href="/">Log in</a>
          </p>
          </div>

          
        </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
